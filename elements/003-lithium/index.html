<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="apple-mobile-web-app-title" content="Lithium">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/icons/icon-192x192.png">
    <link rel="apple-touch-icon-precomposed" href="/assets/icons/icon-192x192.png">

    <!-- PWA Manifest -->

    <link rel="apple-touch-startup-image" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" href="/assets/images/splash-750x1334.png">
    <link rel="apple-touch-startup-image" media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)" href="/assets/images/splash-1242x2208.png">

    <!-- Android Chrome Theme Color -->
    <meta name="theme-color" content="#3f51b5">

    <!-- Bootstrap 5.3.3 (Latest) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome 6.5.1 (Latest Free) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css" integrity="sha256-jxJ/89VY6tJQX+OiB6Vq7qZi8j3xp0X29QX6ZJ0J3g=" crossorigin="anonymous">

    <!-- Modern CSS Reset -->
    <style>
      /* Box sizing rules */
      *, *::before, *::after {
        box-sizing: border-box;
      }

      /* Remove default margin */
      body, h1, h2, h3, h4, h5, h6, p, figure, blockquote, dl, dd {
        margin: 0;
      }

      /* Remove list styles on ul, ol elements */
      ul, ol {
        padding: 0;
        list-style: none;
      }

      /* Set core body defaults */
      body {
        min-height: 100vh;
        scroll-behavior: smooth;
        text-rendering: optimizeSpeed;
        line-height: 1.5;
      }

      /* Make images easier to work with */
      img {
        max-width: 100%;
        display: block;
      }

      /* Inherit fonts for inputs and buttons */
      input, button, textarea, select {
        font: inherit;
      }

      /* Remove all animations and transitions for people that prefer not to see them */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>

    <!-- Latest Libraries (2025) -->
    <!-- UA-Parser.js 1.0.37 -->
    <script src="https://cdn.jsdelivr.net/npm/ua-parser-js@1.0.37/dist/ua-parser.min.js"></script>

    <!-- SheetJS 0.20.0 -->

    <!-- Interact.js 1.10.20 -->

    <!-- SimpleBar 6.2.5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@6.2.5/dist/simplebar.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/simplebar@6.2.5/dist/simplebar.min.js"></script>

    <!-- Tabulator 6.2.3 -->
    <link href="https://cdn.jsdelivr.net/npm/tabulator-tables@6.2.3/dist/css/tabulator.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/tabulator-tables@6.2.3/dist/js/tabulator.min.js"></script>

    <!-- Luxon 3.4.4 -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>

    <!-- Prism.js 1.29.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>

    <!-- Highlight.js 11.9.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- KaTeX 0.16.9 -->
    <link href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

    <!-- CodeMirror 6.0.1 (Modern ES Modules) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@6.0.1/theme/dracula.css">
    <script type="module">
      import { basicSetup } from 'https://cdn.jsdelivr.net/npm/codemirror@6.0.1/basic-setup/+esm';
      import { EditorView } from 'https://cdn.jsdelivr.net/npm/codemirror@6.0.1/view/+esm';
      import { html } from 'https://cdn.jsdelivr.net/npm/codemirror@6.0.1/lang-html/+esm';
      import { css } from 'https://cdn.jsdelivr.net/npm/codemirror@6.0.1/lang-css/+esm';
      import { javascript } from 'https://cdn.jsdelivr.net/npm/codemirror@6.0.1/lang-javascript/+esm';
      import { sql } from 'https://cdn.jsdelivr.net/npm/codemirror@6.0.1/lang-sql/+esm';
    </script>

    <!-- SunEditor 3.3.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/suneditor@3.3.0/dist/css/suneditor.min.css">
    <script src="https://cdn.jsdelivr.net/npm/suneditor@3.3.0/dist/suneditor.min.js"></script>

    <!-- Preload critical resources -->
    <link rel="preload" href="/src/app.js" as="script">
  </head>

  <body>
    <!-- Main App Container -->
    <div class="app-container">
      <header class="app-header">
        <h1>Lithium PWA</h1>
        <p class="subtitle">Modern Progressive Web App</p>
      </header>

      <main class="app-main">
        <div class="content">
          <h2>Welcome to Lithium</h2>
          <p>A modern Progressive Web App built with vanilla JavaScript.</p>
          <div id="app" class="app-content">
            <!-- App content will be loaded here -->
          </div>
        </div>
      </main>

      <footer class="app-footer">
        <p>&copy; <span id="current-year"></span> Lithium PWA. All rights reserved.</p>
      </footer>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- PWA Service Worker Registration -->
    <script>
      // Check if service workers are supported
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
              console.log('ServiceWorker registration successful:', registration.scope);
            })
            .catch((error) => {
              console.log('ServiceWorker registration failed:', error);
            });
        });
      }

      // Check for updates
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          window.location.reload();
        });
      }
    </script>

    <!-- Main App Script -->
    <script type="module" src="/src/app.js"></script>
  </body>

</html>
