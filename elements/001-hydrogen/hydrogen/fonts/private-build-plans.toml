q = "earless-corner-straight-serifless"
r = "earless-corner-serifless"
t = "flat-hook-asymmetric"
u = "toothless-rounded-serifless"
w = "straight-vertical-sides-serifless"
asterisk = "hex-low"
ascii-single-quote = "straight"
paren = "flat-arc"
brace = "straight"
guillemet = "curly"
number-sign = "upright-tall"
ampersand = "closed"
dollar = "slanted-through"
